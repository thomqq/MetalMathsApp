<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{lessons.title}">Lessons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
        <form th:action="@{request}">
            <table>
                <tr>
                    <td>
                        <label for="lesson">Select lesson</label>
                        <select class="browser-default custom-select" name="lessonId" id="lesson">
                            <option th:each="lesson : ${lessonInfo}"
                                    th:value="${lesson.id}"
                                    th:text="${lesson.name}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br/>
                        <button type="submit" class="btn btn-primary" th:text="#{lessons.start}">Let'us start!</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
