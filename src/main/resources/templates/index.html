<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>TQ</title>
</head>
<body>
<span th:text="${exersice.formula}"></span>
<audio controls>
    <source  src="/mp3Formula" type="audio/mpeg">
    Say it!
</audio>
<form th:action="@{answer}">
    <table>
        <tr>
            <td th:each="answer: ${exersice.answers}">
                <button name="answer" type="submit" th:value="${answer}" th:text="${answer}"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
