<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>TQ</title>
</head>
<body>
<span th:text="${exersice.formula}"></span>
<form th:action="@{answer}">
<tr th:each="answer: ${exersice.answers}">
    <td><button name="answer" type="submit" th:value="${answer}" th:text="${answer}" /></td>
</tr>
</form>
</body>
</html>
