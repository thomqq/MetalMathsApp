<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{answer.title}">Answer</title>
</head>
<body>
<div th:fragment="content">
    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <span th:text="#{${message}}"/>
    <div>
        <!--/*@thymesVar id="exercise" type="tq.arxsoft.metalmaths.model.ExerciseDTO"*/-->
        <span th:text="${exercise.formula}"></span>
    </div>
    <form th:action="@{request}">
        <button type="submit" th:text="#{answer.next}">NEXT</button>
    </form>
</div>

</body>
</html>
